<!--     Atividade 03
Crie um código que solicite ao usuário um número, verifique se é positivo, negativo ou zero, e exiba uma mensagem no console.
Use prompt para obter o número, armazene-o em numero,e utilize if, else if, e else para a verificação.Exiba a mensagem com console.log.
Objetivo:
Aprender a utilizar estruturas condicionais (if, else if, else) para controlar o fluxo do código com base em diferentes condições. -->
<script>
    let n1 = Number(prompt('digite o numero:'))
    console.log("Número 1:", n1);
    if (n1 > 0 ){
        console.log('O numero é positivos')
    }
    else if( n1 < 0){
        console.log('o numero é negativo')
    }
    else{
        console.log('o numero é zero')
    }
</script>
