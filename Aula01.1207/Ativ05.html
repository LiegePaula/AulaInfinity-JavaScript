<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    <script>
        let n1 = Number(prompt('qual o primeiro numero:?'));
        let n2 = Number(prompt('qual o segundo numero?:'));
        let soma = n1 + n2
        let subtracao = n1 - n2
        let divisao = n1 / n2
        let multiplicacao = n1 * n2
        alert('soma:'+soma);
        alert('subtração:'+subtracao)
        alert('divisão:'+divisao)
        alert('multiplicação:'+multiplicacao)

    </script>
</body>
</html>
