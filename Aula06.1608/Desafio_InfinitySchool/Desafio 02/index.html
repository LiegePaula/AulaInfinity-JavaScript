<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: white;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        select:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255,255,255,0.4);
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 15px rgba(255,255,255,0.5);
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Pedra Papel Tesoura</h1>

    <p><label for="escolha">Escolha:</label></p>
    <select id="escolha">
        <option value="pedra">Pedra</option>
        <option value="papel">Papel</option>
        <option value="tesoura">Tesoura</option>
    </select>

    <p><button onclick="jogar()">Jogar</button></p>
    <p id="resultado"></p>

    <script>
        let v = 0;
        let d = 0;
        let e = 0;

        function jogar() {
            const jogador = document.getElementById("escolha").value;
            const opcoes = ["pedra", "papel", "tesoura"];
            const indiceCPU = Math.floor(Math.random() * opcoes.length);
            const escolhaCPU = opcoes[indiceCPU];

            let resultado = "";

            if (jogador === escolhaCPU) {
                e++;
                resultado = `Empate! Ambos escolheram ${jogador}.<br><br><b>Placar:</b><br>Vitórias: ${v}<br>Derrotas: ${d}<br>Empates: ${e}`;
            } else if (
                (jogador === "pedra" && escolhaCPU === "tesoura") ||
                (jogador === "papel" && escolhaCPU === "pedra") ||
                (jogador === "tesoura" && escolhaCPU === "papel")
            ) {
                v++;
                resultado = `Você venceu! Você escolheu ${jogador} e a máquina ${escolhaCPU}.<br><br><b>Placar:</b><br>Vitórias: ${v}<br>Derrotas: ${d}<br>Empates: ${e}`;
            } else {
                d++;
                resultado = `Você perdeu! Você escolheu ${jogador} e a máquina ${escolhaCPU}.<br><br><b>Placar:</b><br>Vitórias: ${v}<br>Derrotas: ${d}<br>Empates: ${e}`;
            }

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
