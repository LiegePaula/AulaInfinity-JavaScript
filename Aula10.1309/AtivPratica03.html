<!-- Atividade 03
Crie uma página HTML que contenha três divs, cada uma com a classe "box". Dentro de cada
div, coloque um parágrafo. Use o seletores do JavaScript para selecionar todas as divs com a
classe "box" e altere o fundo de cada div para uma cor diferente.

Passos:
Crie a estrutura básica HTML com três divs contendo a classe "box" e um parágrafo dentro
de cada div.

No arquivo JavaScript , use o seletor querySelectorAll() para selecionar todas as divs com a
classe "box".

Altere a cor de fundo de cada div.

Objetivo:
Aprender a usar o seletores para selecionar elementos com uma classe específica e manipular
suas propriedades de estilo. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Estilos mínimos para visualização */
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
    .box { border: 1px solid #ccc; padding: 12px; margin-bottom: 10px; border-radius: 6px; }
</style>
</head>
<body>
   <div class="box">
    <p>Parágrafo dentro da primeira caixa.</p>
    </div>


    <div class="box">
    <p>Parágrafo dentro da segunda caixa.</p>
    </div>


    <div class="box">
    <p>Parágrafo dentro da terceira caixa.</p>
    </div>
    <script src="AtivPratica03.js"></script>
</body>
</html>
