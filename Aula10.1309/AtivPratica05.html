<!-- Atividade 05
Crie uma página HTML com um botão que adicione novos parágrafos e outro botão que remova o último
parágrafo adicionado. Utilize appendChild() para adicionar e removeChild() para remover elementos
dinamicamente.

Crie uma estrutura HTML com:
Um botão com o id="adicionarParagrafo".
Um botão com o id="removerParagrafo".
Uma div vazia com o id="container" onde os parágrafos serão inseridos.

Quando o botão "Adicionar Parágrafo" for clicado:
Use appendChild() para adicionar um novo parágrafo dentro da div.

Quando o botão "Remover Parágrafo" for clicado:
Use removeChild() para remover o último parágrafo adicionado.

Objetivo:
Praticar o uso de appendChild() para adicionar novos elementos ao DOM e removeChild() para remover
elementos existentes, proporcionando uma interação dinâmica na página. -->


<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Atividade 05 - Adicionar e remover parágrafos</title>
<style>
body { font-family: Arial, Helvetica, sans-serif; padding: 20px; text-align: center; }
button { margin: 5px; padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 6px; cursor: pointer; }
button:hover { background-color: #0056b3; }
#container { margin-top: 20px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto; }
p { background: #f0f0f0; padding: 8px; border-radius: 4px; }
</style>
</head>
<body>


<h1>Atividade 05 - Adicionar e remover parágrafos</h1>


<button id="adicionarParagrafo">Adicionar Parágrafo</button>
<button id="removerParagrafo">Remover Parágrafo</button>


<div id="container"></div>


<script>
const container = document.getElementById('container');
const btnAdicionar = document.getElementById('adicionarParagrafo');
const btnRemover = document.getElementById('removerParagrafo');


let contador = 1;


// Adiciona novo parágrafo
btnAdicionar.addEventListener('click', function() {
const novoParagrafo = document.createElement('p');
novoParagrafo.textContent = `Este é o parágrafo número ${contador}`;
container.appendChild(novoParagrafo);
contador++;
});


// Remove o último parágrafo
btnRemover.addEventListener('click', function() {
if (container.lastChild) {
container.removeChild(container.lastChild);
contador--;
}
});
</script>


</body>
</html>
