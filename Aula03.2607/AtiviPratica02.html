<!-- // Atividade 02
// Escreva um código que utilize a estrutura do...while para solicitar
// ao usuário que insira um número. O loop deve continuar pedindo
// ao usuário até que um número negativo seja inserido.

// Objetivo:
// Aprender a utilizar a estrutura de repetição do...while para
// executar um bloco de código pelo menos uma vez e, em seguida,
// repetir a execução enquanto a condição especificada for
// verdadeira. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero;

do {
  numero = (prompt("Digite um número (negativo para sair):"));
} while (numero >= 0);

alert("Você digitou um número negativo. Programa encerrado!");

    </script>
</body>
</html>
