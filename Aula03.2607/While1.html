<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While 1</title>
  </head>
  <body>
    <script>
      // Estruturas de Repetição (While)

      let contador = 0;
      
      // Enquanto o contador for menor que 10...
      while (contador < 10) {
        document.writeln(contador);
        contador++; // Incremento de +1
      }

      document.writeln("Fim da contagem.");
    </script>
  </body>
</html>
