<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio</title>
    <link rel="stylesheet" href="Sorteio5.css">
    
  </head>
  <body>
    <h1>Sorteio</h1>

    <form id="participante">
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Nome do Participante"
      />
      <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email do Participante"
      />
      <br />

      <button type="submit">Adicionar</button>
    </form>

    <button id="sortear">Sortear</button>
    <p id="resultado" class="hidden">
      O participante <span class="nome highlight"></span> foi sorteado. Entre em
      contato pelo email: <span class="email highlight"></span>
    </p>

    <hr />

    <h2>Participantes</h2>
    <ul id="participantes"></ul>

    <script src="Sorteio5.js"></script>
  </body>
</html>
